<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>载入时生成文档内容</title>
</head>
<body>
<h1>Table of Factorials</h1>
/*defer和async
defer属性使得浏览器延迟脚本的执行,直到文档的载入和解析完成,并可以操作.(载入和解析完成显示)
async属性使得浏览器可以尽快地执行脚本,而不用在下载脚本是阻塞文档解析.(边载入边解析边显示)
如果同时有这两个属性,同时支持两者的浏览器会忽略defer属性.
*/
<script async src="13-3同步异步测试.js">

</script>
</body>
</html>
